<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Awareness Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Security Awareness Training</h1>
            <p class="subtitle">Deploy a simulated phishing test to assess security awareness and educate recipients on email threat detection.</p>

            <form id="emailForm">
                <label for="email">Recipient Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="recipient@example.com"
                    required
                    autocomplete="email"
                >

                <button type="submit" id="submitBtn">
                    <span id="btnText">Send Training Email</span>
                    <span id="btnLoader" class="loader hidden"></span>
                </button>
            </form>

            <div id="message" class="message hidden"></div>

            <div class="footer-note">
                For authorized security training purposes only
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
